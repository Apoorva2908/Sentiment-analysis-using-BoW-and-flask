{% extends 'base.html' %}

{% block head %}
<title>Moview Review Sentiment Predictor</title>
{% endblock %}

{% block body %}
<center>
<div class="content">
    <h1>Reviews</h1>

    <table style='border: 2px solid #900'>
        <tr>
            <th style='border: 1px solid rgb(8, 8, 8)'>Movie Review</th>
            <th style='border: 1px solid rgb(19, 17, 17)'>Predictions</th>
        </tr>
        {% for task in tasks %}
        <tr style='border: 1px solid #900'>
            <td style='border: 1px solid rgb(19, 17, 17)'>{{task.movie_review}}</td>
            <td style='border: 1px solid rgb(19, 17, 17)'>{{task.prediction}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="">Back</a>
    <br>
    <a href="/">Home</a>
</div>
</center>
{% endblock %}
